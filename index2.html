<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="styles.css">
<title>Image Slider</title>
</head>
<body>
  <div class="slider-container">
    <div class="slider">
      <div class="slide">
        <img src="image/slider1.png" alt="Image 1">
      </div>
      <div class="slide">
        <img src="image/slider2.png" alt="Image 2">
      </div>
    </div>
    <div class="arrow left-arrow" onclick="changeSlide(-1)">&lt;</div>
    <div class="arrow right-arrow" onclick="changeSlide(1)">&gt;</div>
  </div>
  <script src="script.js"></script>
</body>
</html>
